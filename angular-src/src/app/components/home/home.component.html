<div class="jumbotron">
  <div class="container">
    <h1>Allied Waterproofing</h1>
    <p>Project Management Application</p>
  </div>
</div>

<h2 class="page-header">Current Jobs</h2>
<!-- <ng-container *ngIf="jobs.length !=0; else noJobs"> -->
  <div class="panel panel-primary" *ngFor="let job of jobs; let i = index">
    <div class="panel-heading">
      <h3 class="panel-title">Job # {{job.jobID}}</h3>
    </div>
    <div class="panel-body">
      <h4>Customer:</h4>
      <p>{{job.customerName}}</p>
      <hr>
      <h4>Budget:</h4>
      <div class="progress progress-striped active">
        <div id="costProgress" class="progress-bar progress-bar-info" role="progressbar" [attr.aria-valuenow]="job.actualCosts" aria-valuemin="0"
          [attr.aria-valuemax]="job.expectedCosts" [ngStyle]="{'min-width': '2em', 'width': (job.actualCosts/job.expectedCosts)*100+ '%'}">
          {{job.actualCosts/job.expectedCosts | percent:'1.0-0'}}
        </div>
      </div>
      <hr>
      <h4>Revenue Collected:</h4>
      <div class="progress progress-striped active">
        <div id="revenueProgress" class="progress-bar progress-bar-info" role="progressbar" [attr.aria-valuenow]="job.actualRevenue"
          aria-valuemin="0" [attr.aria-valuemax]="job.expectedRevenue" [ngStyle]="{'min-width': '2em', 'width': (job.actualRevenue/job.expectedRevenue)*100+ '%'}">
          {{job.actualRevenue/job.expectedRevenue | percent:'1.0-0'}}
        </div>
      </div>
      <hr>
      <button type="button" class="btn btn-primary btn-lg" [routerLink]="['/jobs/'+job.jobID]">
        <span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span> Open Job</button>
    </div>
