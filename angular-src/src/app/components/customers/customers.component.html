<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <button class="btn btn-default" [routerLink]="['/home']">Go Home</button>
</div>

<h2 class="page-header col-xs-12 col-sm-12 col-md-12 col-lg-12">Customers</h2>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <ng-container *ngIf="customers; else noCustomers">
    <h4>Click To View Details</h4>
    <table *ngIf="displayTable" datatable [dtOptions]="dtOptions" class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers;" [routerLink]="['/customers/'+customer.customerID]">
          <td>{{customer.customerID}}</td>
          <td>{{customer.customerName}}</td>
          <td>{{customer.address}}</td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" href="#create-modal" data-toggle="modal">Create New</button>
  </ng-container>
  <ng-template #noCustomers>
    <h2 class="page-header">No Customers</h2>
    <p>If this is incorrect, try refreshing the page.</p>
  </ng-template>
</div>

<!--                Create Customer Popup                -->
<div class="modal fade" id="create-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Create A New Customer</h4>
      </div>
      <div class="modal-body">
        <form (submit)="onCreate()">
          <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="name" name="name" placeholder="Name" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" [(ngModel)]="email" name="email" placeholder="Email" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" [(ngModel)]="address" name="address" placeholder="Address" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" [(ngModel)]="phone" name="phone" placeholder="Phone" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
          <button type="reset" class="btn btn-danger">Clear</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
