<button class="btn btn-default" [routerLink]="['/inquiries']">Go Back</button>
<h2 class="page-header">Create Bid</h2>
<form (submit)="onCreate()">
    <h3>Bid Information</h3>
  <div class="form-group">
    <label>Bid Price</label>
    <input type="text" [(ngModel)]="bidPrice" name="bidPrice" placeholder="Bid Price" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Current Date</label>
    <input type="text" [(ngModel)]="createdDate" name="createdDate" placeholder="Current Date" class="form-control" required>
  </div>
  <h3>Estimated Costs</h3>
  <div class="form-group">
    <label>Labor Cost</label>
    <input type="text" [(ngModel)]="bidLabor" name="bidLabor" placeholder="Labor Cost" class="form-control" required>
  </div>
  <label>Materials Cost</label>
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Add Materials<span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li *ngFor="let material of materials;"><a (click)="onAddMaterial(material)">{{material.materialName}}</a></li>
    </ul>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Per Unit Cost</th>
      </tr>
      </thead>
    <tbody>
      <tr *ngFor="let selectedMaterial of selectedMaterials;">
        <td>{{selectedMaterial.materialName}}</td>
        <td><input type="text" [(ngModel)]="selectedMaterial.quantity" name="quantity" placeholder="Quantity" class="form-control" required></td>
        <td><input type="text" [(ngModel)]="selectedMaterial.perUnitCost" name="perUnitCost" placeholder="Per Unit Cost" class="form-control" required></td>
      </tr>
    </tbody>
  </table>
  <button type="submit" class="btn btn-primary">Create</button>
  <button type="reset" class="btn btn-danger" (click)="onClear()">Clear</button>
</form>
