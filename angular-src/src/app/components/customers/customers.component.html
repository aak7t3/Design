<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <button class="btn btn-default" [routerLink]="['/home']"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Go Home</button>
</div>

<h2 class="page-header col-xs-12 col-sm-12 col-md-12 col-lg-12">Customers</h2>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <ng-container *ngIf="customers; else noCustomers">
    <h4>Click To View Details</h4>
    <!-- *ngIf="displayTable" datatable [dtOptions]="dtOptions" -->
    <table class="table table-bordered table-hover">
      <thead>
        <tr class="active">
          <th>ID</th>
          <th>Name</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers;" [routerLink]="['/customers/'+customer.customerID]">
          <td>{{customer.customerID}}</td>
          <td>{{customer.customerName}}</td>
          <td>{{customer.address}}</td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" href="#create-modal" data-toggle="modal"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Create New</button>
  </ng-container>
  <ng-template #noCustomers>
    <h2 class="page-header">No Customers</h2>
    <p>If this is incorrect, try refreshing the page.</p>
  </ng-template>
</div>

<!--                Create Customer Popup                -->
<div class="modal fade" id="create-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Create A New Customer</h4>
      </div>
      <div class="modal-body">
        <form #f="ngForm" (submit)="onCreate()">
          <div class="form-group">
            <label>Name</label>
            <input required maxlength="100" #customerName="ngModel" [(ngModel)]="name" name="name" placeholder="Name" class="form-control">
            <div *ngIf="customerName.invalid" style="color:#ff0000">
              <div *ngIf="customerName.errors.required">
                *Name is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input required maxlength="80" #customerAddress="ngModel" type="text" [(ngModel)]="address" name="address" placeholder="Address" class="form-control">
            <div *ngIf="customerAddress.invalid" style="color:#ff0000">
              <div *ngIf="customerAddress.errors.required">
                *Address is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>City</label>
            <input required maxlength="80" #customerCity="ngModel" type="text" class="form-control" [(ngModel)]="city" name="city" placeholder="City" />
            <div *ngIf="customerCity.invalid" style="color:#ff0000">
              <div *ngIf="customerCity.errors.required">
                *City is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>State</label>
            <input maxlength="80" #customerState="ngModel" type="text" class="form-control" [(ngModel)]="state" name="state" placeholder="State" />
          </div>
          <div class="form-group">
            <label>ZIP</label>
            <input onKeyPress="if(this.value.length==5) return false;" #customerZIP="ngModel" type="number" class="form-control" [(ngModel)]="zip" name="zip" placeholder="ZIP" />
          </div>
          <button [disabled]="f.invalid" type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Create</button>
          <button type="button" (click)="clearFields()" class="btn btn-warning"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Clear</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Close</button>
      </div>
    </div>
  </div>
</div>
