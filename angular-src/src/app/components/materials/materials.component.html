<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <button class="btn btn-default" [routerLink]="['/home']">Go Home</button>  
</div>
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
  <ng-container *ngIf="length != 0; else noMaterials">
    <h2 class="page-header">Materials</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
        </thead>
      <tbody>
        <tr *ngFor="let material of materials">
          <td>{{material.materialID}}</td>
          <td>{{material.materialName}}</td>
          <button class="btn btn-danger" (click)="onDeleteClick(material.materialID)" data-toggle="modal" href='#delete-modal'>Delete</button>
        </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #noMaterials>
    <h2 class="page-header">No Materials</h2>
    <p>If this is incorrect, try refreshing the page.</p>
  </ng-template>
</div>

<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
  <h2 class="page-header">Create A New Material</h2>
  <form (submit)="onCreate()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" placeholder="Name" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
    <button type="reset" class="btn btn-danger">Clear</button>
  </form>
</div>

<!--                Delete Popup                -->
<div class="modal fade" id="delete-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Warning</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this material?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onDelete()">Yes</button>
      </div>
    </div>
  </div>
</div>
