<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <button class="btn btn-default" [routerLink]="['/home']">Go Home</button>  
</div>
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
  <ng-container *ngIf="customers; else noCustomers">
    <h2 class="page-header">Customers</h2>
    <div class="panel-group" id="accordion">
      <div class="panel panel-default" *ngFor="let customer of customers">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#{{customer.customerID + '-details'}}">{{customer.customerName}}</a>
          </h4>
        </div>
        <div attr.id="{{customer.customerID + '-details'}}" class="panel-collapse collapse">
          <div class="panel-body">
            <li class="list-group-item"><b>ID:</b> {{customer.customerID}}</li>
            <li class="list-group-item"><b>Name:</b> {{customer.customerName}}</li><br>
            <button type="button" class="btn btn-primary" [routerLink]="['/customers/'+customer.customerID]">View Customer Page</button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #noCustomers>
    <h2 class="page-header">No Customers</h2>
    <p>If this is incorrect, try refreshing the page.</p>
  </ng-template>
</div>

<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
  <h2 class="page-header">Create A New Customer</h2>
  <form (submit)="onCreate()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" placeholder="Name" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="email" placeholder="Email" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" [(ngModel)]="address" name="address" placeholder="Address" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" [(ngModel)]="phone" name="phone" placeholder="Phone" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
    <button type="reset" class="btn btn-danger">Clear</button>
  </form>
</div>
