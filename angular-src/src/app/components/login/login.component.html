<h2 class="page-header">Login</h2>
<form (submit)="onLogin()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" placeholder="Username" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login</button>
  <button type="reset" class="btn btn-danger"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Clear</button>
</form>
