<h2 class="page-header">Login</h2>
<form #f="ngForm" (submit)="onLogin()">
  <div class="form-group">
    <label>Username</label>
    <input required maxlength="50" #username1="ngModel" type="text" [(ngModel)]="username" name="username" placeholder="Username"
      class="form-control">
    <div *ngIf="username1.invalid" style="color:#ff0000">
      <div *ngIf="username1.errors.required">
        *Username is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input required maxlength="50" #password1="ngModel" type="password" [(ngModel)]="password" name="password" placeholder="Password"
      class="form-control">
    <div *ngIf="password1.invalid" style="color:#ff0000">
      <div *ngIf="password1.errors.required">
        *Password is required
      </div>
    </div>
  </div>
  <button [disabled]="f.invalid" type="submit" class="btn btn-primary">
    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login</button>
  <button type="button" (click)="clearFields()" class="btn btn-warning">
    <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Clear</button>
</form>
